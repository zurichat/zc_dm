<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load Bootstrap icons -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.css" />

    <!-- Load Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Orpheus</title>

    <style>
        .input-group-text {
            background-color: white;
            border-left: none;
            border-radius: 0 0.25rem 0.25rem 0
        }

        .form-control {
            border-right: none
        }
    </style>
</head>

<body style="text-align: center;">
    <div id="app">
        <avatarcomp></avatarcomp>
    </div>

    <!-- LoadBootstrapVue -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</body>
<script>
    var app = new Vue({
        el: '#app',
        delimiters: ["[[", "]]"],
        data: {
            message: 'Hello Vue!'
        },
        components: {
            'avatarcomp': {
                template: '<div><b-container fluid><b-row class="justify-content-end" style="padding-top:1rem"><b-col class=" d-none d-sm-block col-sm-1 col-md-3"></b-col><b-col class=" d-none d-sm-block col-sm-1 col-md-3"> </b-col><b-col class="col-12 col-sm-10 col-md-6"><b-row class="align-items-center justify-content-end"><b-row class="col-8 col-sm-8"><b-input-group size="sm" class=" align-self-end"><b-form-input type="search" placeholder="Search here"></b-form-input><b-input-group-append is-text><b-icon class="text-secondary" icon="search"></b-icon></b-input-group-append></b-input-group></b-row><b-row class="col-2 col-sm-2"><i class="fa fa-cog text-secondary" aria-hidden="true" ></i></b-row><b-row class="col-2 col-sm-2 col-md-2 "><div><img src="https://mdbootstrap.com/img/new/avatars/2.jpg" class="rounded-circle shadow-4 "alt="avatar" width="30px"/></div></b-row></b-row></b-col></b-row></b-container></div>'
            }
        }
    });
</script>

</html>
